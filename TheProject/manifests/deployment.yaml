apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-project-dep
  labels:
    app: the-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-project
  template:
    metadata:
      labels:
        app: the-project
    spec:
      containers:
      - name: the-project
        image: chrisme96/dwk-the-project:1.8